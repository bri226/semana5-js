<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Calculadora</title>
</head>
<body>

    <div class="container m-4 p-4 border">
        <div class="row">
            <h1>Calculadora</h1>
        </div>
        <div class="row ">
            <div class="form-group col-6">
                <label for="valorA">Valor A</label>
                <input class="form-control" id="valorA"></input>
            </div>
            <div class="form-group col-6">
                <label for="valorB">Valor B</label>
                <input class="form-control" id="valorB"></input>
            </div>
            <div class="form-group">
                <button class="btn btn-primary mt-4" onclick="">Calcular</button>
            </div>

            <div class="form-group mt-4">
                <h3>Resultado: <label id="resultado"></label></h3>
                
            </div>

        </div>

    </div>
    
</body>
</html>
